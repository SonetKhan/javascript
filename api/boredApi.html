<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Api</title>
</head>
<body>
    <h2 id="title"></h2>
    <h3><a href="http://" id="link-content">Visit This Page</a></h3>
    <script>
        function doSomethingNew(){
            fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data=>{
           document.getElementById("title").innerText=data.activity;
        })
        }
        
        setInterval(() => {
            doSomethingNew();
        }, 10000);
    </script>
</body>
</html>
