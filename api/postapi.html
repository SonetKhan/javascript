<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to load Data dynamically</title>
</head>
<body>
    <ul id="user-data">

    </ul>
    Title: <input type="text" id="title" placeholder="Input title">
    <br>
    <br>
    Body: <input type="text" id="body-content" placeholder="Input body ">
    <br>
    <br>
    <button id="submit">submit</button>
    <script>
        document.getElementById("submit").addEventListener('click',function(){
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("body-content").value;
            const post = {title:title,body:bodyContent};
            nowToPost(post);


        });
       
       function nowToPost(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch(error=>alert('We are unable to catch data'));
       }
            
             function displayUsers(users) {
                //console.log("users:",users);
                const userNames = users.map(user => user.username);
                const userData = document.getElementById('user-data');
                for (let i = 0; i < userNames.length; i++) {
                    const element = userNames[i];

                    const li = document.createElement('li');
                    li.innerText = element;
                    userData.appendChild(li);


                }
            }
    </script>
</body>

</html>
