<script>
		function prime(n)
{
		for(j = 2; j <= parseInt(n / 2); j++)
			{
				if(n % j == 0) return 0;
			}
			return (n);
}
		function primecheck()
		{
		n = parseInt(document.getElementById('a').value);
		
		str = prime(n)? "the number is prime: "+n : "The number is not prime:"+n;
		document.getElementById('c').value = str;
		}
		function Allprime()
		{
		n = parseInt(document.getElementById('a').value);
		 str = "";
		 for(i = 1; i <= n; i++)
			{
			if(prime(i))
			str += "<br> prime upto"+n+"is:"+i;
			
			}
			document.getElementById('f').innerHTML = str;
		}
		function Totalprime()
		{
		n = parseInt(document.getElementById('a').value);
		str2 = "";
		count = 0;
		
		for(i = 1 ; ; i ++)
		
			{
			if (prime(i))
			{
			count++;
			str2 += "<br>"+count+".Fixed prime is :"+i;
			
			}
			if( count == n)
			break;
			
			}
			document.getElementById('g').innerHTML = str2;
		}

</script>
<html>
<form>
<strong>Enter a number</strong><br>
<input type = "text" name = "a" id = "a" ><br>
single prime check:
<input type = "button" name = "b" id = "b" onclick = "primecheck()" value = "go" /><br>
single prime result:
<input type = "text" name = "c" id = "c" ><br>
List of prime:
<input type = "button" name = "d" id = "d" onclick = "Allprime()" value = "go" ><br>
Total prime:
<input type = "button" name = "e" id = "e" onclick = "Totalprime()" value = "go" ><br>
<p id = "f">List of prime result</p>
<p id = "g">Total prime result</p>

</form>
</html>
