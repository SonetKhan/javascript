<script>

a = parseInt(prompt('Enter a number'));

function prime(w)
{
		for( j = 2; j <= parseInt(w/2); j++)
		{
		if(w % j == 0) return (0);
		}
		return(w);

}
		
		
function Allprime()
{
		for(i =1; i <= parseInt(a); i++)
		{
		if(prime(i))
		document.write("<br>The all prime number upto"+a+" : "+i);
		}
}
function Totalprime()
{
		j = 0;
		for(i = 1;  ; i++)
		{
		if(prime(i))
		{
		document.write("<br>the total prime number is : "+i);
		j ++;
		}
		if(j == a)
		break;
		}
}
			if(prime(a))
		alert('your given number is prime: '+a);
		else
		alert('Your given number is not prime: '+a);
		
		Allprime(a);
		Totalprime(a);
</script>
